<table class="rs-list-table">
  <thead>
    <tr>
      <th class="rs-table-status"></th>
      <th class="rs-table-checkbox"><input type="checkbox" /></th>
      <th class="rs-table-cog"></th>
      <th>
        <a href="#list-table" class="rs-table-sort rs-table-sort-desc">
          <span class="rs-table-sort-text">Name</span>
          <span class="rs-table-sort-indicator"></span>
        </a>
      </th>
      <th>
        <a href="#list-table" class="rs-table-sort">
          <span class="rs-table-sort-text">Tags</span>
        </a>
      </th>
      <th>
        <a href="#list-table" class="rs-table-sort">
          <span class="rs-table-sort-text">IP Address</span>
        </a>
      </th>
      <th>
        <a href="#list-table" class="rs-table-sort">
          <span class="rs-table-sort-text">Monitoring</span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="server in servers | filter: { 'regions': selectedRegion }">
      <td class="rs-table-status rs-table-status-ok"></td>
      <td class="rs-table-checkbox"><input type="checkbox" /></td>
      <td class="rs-table-cog">
        <div class="rs-dropdown">
          <div class="rs-cog rs-dropdown-toggle"></div>
          <ul class="rs-dropdown-menu hidden">
            <li><span class="rs-dropdown-category">Manage</span></li>
            <li><a href="#">Action Name&hellip;</a></li>
          </ul>
        </div>
      </td>
      <td class="rs-table-link"><a href="javascript:void(0);">{{server.name}}</a></td>
      <td class="rs-table-text"><span style="display:inline;" class="item" ng-repeat="tag in server.tags">{{tag}}<span></td>
      <td class="rs-table-text">{{server.ip}}</td>
      <td class="rs-table-text">{{server.monitoring}}</td>
    </tr>
  </tbody>
</table>
